<!DOCTYPE html>
<html xmlns:th="http://www.thymeliaf.org">
<head>
<meta charset="UTF-8"/>
<title>Choix d'utilisateur</title>
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<p></p>
<div class="container">


<table class="table ">
	  <thead> 
	  <tr class="bg-primary">
	  <th>ID</th><th>NOM</th><th>EMAIL</th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr th:each="c:${listClients}">
	  <td th:text="${c.id}"></td>
	  <td th:text="${p.designation}"></td> 
	  <td th:text="${p.prix}"></td>
	  <td th:text="${p.quantite}"></td>
	  <td ><a onclick="return confirm('Etes vous sure ?')" th:href="@{delete(id=${p.id},motCle=${motCle},page=${pageCourante} ,size=${size})}">Delete</a></td>
	  </tr>
	  </tbody>
	</table>
	
</div>

</body>
</html>
